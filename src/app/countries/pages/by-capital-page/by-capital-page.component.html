<h2>Por Capital</h2>
<hr>
<div class="row">
    <div class="col">
        <shared-search-box (onValue)="searchByCapital($event)" [placeholder]="'Por capital'"/>
    </div>
</div>
<div class="row">
    <div class="col">
        <ul>
            @for (country of countries; track $index) {
                <li>{{country.capital}} - {{country.population}}</li>
            }@empty {
                <li>None</li>
            }
        </ul>
    </div>
</div>
