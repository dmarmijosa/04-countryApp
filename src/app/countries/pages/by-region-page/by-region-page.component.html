<h2>Por Region</h2>
<hr>
<div class="row">
    <div class="col d-flex justify-content-center">
        <button *ngFor="let region of regions" class="btn mx-2 " (click)="searchByRegion(region)" [ngClass]="{'btn-outline-primary':region == selectedRegion}">{{region}}</button>
        <!-- <shared-search-box (onDebounce)="searchByRegion($event)" (onValue)="searchByRegion($event)" [placeholder]="'Por capital'"/> -->
    </div>
</div>
<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-table [country]="countries"></countries-table>
    </div>
</div>
