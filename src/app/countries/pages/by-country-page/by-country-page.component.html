<h2>Por Pais</h2>
<hr>
<div class="row">
    <div class="col">
        <shared-search-box (onDebounce)="searchByPais($event)" (onValue)="searchByPais($event)" [placeholder]="'Por pais'"/>
    </div>
</div>
<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    </div>
</div>
