@if(country.length!=0){
<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Icon</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (country of country; track $index) {
        <tr>
            <td>{{$index+1}}</td>
            <td>{{country.flag}}</td>
            <td>
                <img width="25px" [src]="country.flags.svg" [alt]="country.name.common">
            </td>
            <td>{{country.name.common}}</td>
            <td>{{country.capital}}</td>
            <td>{{country.population | number}}</td>
            <td>
                <a [routerLink]="['/countries/by',country.cca3]">Ver más</a>
            </td>
        </tr>

        }
    </tbody>
</table>

}@else{
<div class="alert alert-warning text-center">
    No hay países que mostrar
</div>
}
